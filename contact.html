<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>James Stacy Contact Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body style="background-image: url('assets/images/dark-honeycomb.png');">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light p-0 mw-100" style="background-color: #ffffff;">
                    <span class="navbar-brand m-0 h-100 h1" style="background-color: #4aaaa5; padding: 10px;">James Stacy</span>
                    <div class="col-md-8"> </div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About</a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                        </div>
                    </div>
            </nav>
        </div>

        <hr class="m-0" style="border: solid 1px; border-color: #cccccc;">
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                        <h1 style="color: #4aaaa5;">Contact</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12"><hr style="border: solid 2px; border-color: #cccccc;"></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                        <form>
                            <div class="form-group">
                                <label for="nameInput">Name</label>
                                <textarea class="form-control" id="nameInput" placeholder="John Smith" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="messageInput">Message</label>
                                <textarea class="form-control" id="messageInput" rows="10"></textarea>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-info" >Submit</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <footer class="footer fixed-bottom mw-100">
            <p class="text-center text-light bg-dark" style="height: 50px">Copyright James Stacy 2019</p>
        </footer>
    </body>
</html>
